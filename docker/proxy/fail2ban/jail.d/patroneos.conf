[invalid-json]

bantime  = 300
findtime = 60
enabled  = true
port     = 443
filter   = invalid-json 
logpath  = /var/log/patroneosd.log
maxretry = 3
action   = docker-iptables-multiport[name=invalidJson, port="443"]

